<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body dir="rtl">
    <!-- header  -->
    <header
      class="py-6 bg-[#202020] text-[#202020] border-b-2 border-solid border-[#fff]"
    >
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <ul class="flex items-center m-0 text-[#ffc815]">
          <li
            class="ml-7 cursor-pointer font-medium text-[1.1rem] text-[#ff1d46]"
          >
            همه
          </li>
          <li class="ml-7 cursor-pointer font-medium text-[1.1rem]">
            ساعت مردانه
          </li>
          <li class="ml-7 cursor-pointer font-medium text-[1.1rem]">ساعت</li>
          <li class="ml-7 cursor-pointer font-medium text-[1.1rem]">کفش</li>
          <li class="ml-7 cursor-pointer font-medium text-[1.1rem]">موبایل</li>
          <li class="ml-7 cursor-pointer font-medium text-[1.1rem]">اکسسوری</li>
        </ul>
        <div class="flex items-center">
          <h6 class="ml-2 text-[#ffc815] m-0 font-medium">فیلتر براساس:</h6>
          <select
            name="filter"
            id="select"
            class="py-2 w-[150px] text-center cursor-pointer border-none outline-none bg-[#ffc815] rounded-xl text-[#202020]"
          >
            <option class="cursor-pointer" value="default">بدون فیلتر</option>
            <option class="cursor-pointer" value="lowest">ارزان ترین</option>
            <option class="cursor-pointer" value="highest">گران ترین</option>
          </select>
        </div>
      </div>
    </header>
    <!-- header  -->
  </body>
</html>
