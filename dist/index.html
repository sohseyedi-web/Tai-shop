<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body dir="rtl">
    <!-- header  -->
    <header
      class="py-6 bg-[#202020] text-[#202020] border-b-2 border-solid border-[#fff]"
    >
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <ul class="flex items-center m-0 text-[#ffc815]">
          <li
            class="ml-7 cursor-pointer font-medium text-[1.1rem] text-[#ff1d46]"
          >
            همه
          </li>
          <li class="ml-7 cursor-pointer font-medium text-[1.1rem]">
            ساعت مردانه
          </li>
          <li class="ml-7 cursor-pointer font-medium text-[1.1rem]">ساعت</li>
          <li class="ml-7 cursor-pointer font-medium text-[1.1rem]">کفش</li>
          <li class="ml-7 cursor-pointer font-medium text-[1.1rem]">موبایل</li>
          <li class="ml-7 cursor-pointer font-medium text-[1.1rem]">اکسسوری</li>
        </ul>
        <div class="flex items-center">
          <h6 class="ml-2 text-[#ffc815] m-0 font-medium">فیلتر براساس:</h6>
          <select
            name="filter"
            id="select"
            class="py-2 w-[150px] text-center cursor-pointer border-none outline-none bg-[#ffc815] rounded-xl text-[#202020]"
          >
            <option class="cursor-pointer" value="default">بدون فیلتر</option>
            <option class="cursor-pointer" value="lowest">ارزان ترین</option>
            <option class="cursor-pointer" value="highest">گران ترین</option>
          </select>
        </div>
      </div>
    </header>
    <!-- header  -->
    <section class="py-5 max-w-7xl mx-auto">
      <form class="my-3 w-[40%] mx-auto relative">
        <input
          type="text"
          class="w-full p-2 rounded-lg outline-none border-none text-[#202020]"
        />
        <button
          class="font-medium border-none absolute left-0 top-0 h-full w-[80px] rounded-l-lg bg-[#ffc815]"
        >
          جستجو
        </button>
      </form>
      <h4 class="my-5 font-medium text-white text-2xl text-center">
        لیست محصولات
      </h4>
      <div class="flex items-center my-5 flex-wrap">
        <div class="lg:w-[31%] md:w-[45%] w-[95%] mx-auto rounded-lg shadow-lg mb-3 ml-1">
          <div
            class="flex items-center justify-center w-[160px] h-[160px] rounded-full bg-white mx-auto my-5"
          >
            <img
              src="../images/one.png"
              class="object-contain w-full h-full"
              alt=""
            />
          </div>
          <div class="flex items-center text-white justify-between px-3 my-3">
            <h6 class="font-medium m-0">#موبایل</h6>
            <p>365/000 تومان</p>
          </div>
          <div class="flex items-center justify-between px-3 my-3">
            <button
              class="w-2/3 border-none rounded-lg bg-[#ffc815] py-2 font-medium"
            >
              افزودن به سبد
            </button>
            <div class="flex items-center justify-evenly w-1/3">
              <div
                class="bg-[#ff1d46] rounded-full w-[40px] h-[40px] flex items-center justify-center cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
                  />
                </svg>
              </div>
              <div
                class="bg-[#ff1d46] rounded-full w-[40px] h-[40px] flex items-center justify-center cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  strokeWidth="{1.5}"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M7.217 10.907a2.25 2.25 0 100 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 103.935 2.186 2.25 2.25 0 00-3.935-2.186zm0-12.814a2.25 2.25 0 103.933-2.185 2.25 2.25 0 00-3.933 2.185z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </section>
  </body>
</html>
